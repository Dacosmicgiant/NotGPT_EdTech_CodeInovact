<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Data Form</title>
</head>
<body>
    <div class="container">
        <h1>User Data Form</h1>
        <form id="userDataForm">
            <label for="name">Name:</label> <!--name-->
            <input type="text" id="name" required> 
            
            <label for="email">Email:</label><!--email-->
            <input type="email" id="email" required>

            <div class="container"><!--qualification-->
                <h1>User Qualification</h1>
                <form id="qualificationForm">
                    <label for="qualification">Select Qualification:</label>
                    <select id="qualification" required>
                        <option value="">Select...</option>
                        <option value="high-school">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">Ph.D.</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <button type="submit">Submit</button>
                </form>              
            </div>
            
            <div class="container"><!--subjects-->
                <h1>User Subjects</h1>
                <form id="subjectForm">
                    <label for="numSubjects">Number of Subjects:</label>
                    <input type="number" id="numSubjects" min="1" required>
                    
                    <div id="subjectInputs">
                        <!-- Dynamic subject input fields will be added here -->
                    </div>
                    
                </form>
                
                <div id="output">
                    <!-- User subjects will be displayed here -->
                </div>
            </div>
        </form>
        
        <div id="output">
            <!-- User data will be displayed here -->
        </div>
    </div>
    <script src="javaS.js"></script>
</body>
</html>
